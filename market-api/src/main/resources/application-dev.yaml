spring:
  datasource:
    url: jdbc:h2:file:~/catalog;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
    username: dev
    password: dev
    platform: h2
    data: classpath:data.sql
    initialization-mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true

