spring:
  datasource:
    url: jdbc:h2:mem:catalog
    driver-class-name: org.h2.Driver
    username: dev
    password: dev
    platform: h2

    initialization-mode: always
    data: classpath:data.sql
    schema: classpath:schema.sql

    tomcat:
      initial-size: 1000
      max-wait: 20000
      max-active: 100
      max-age: 50
      max-idle: 25
      default-auto-commit: true



  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

  profiles:
    active: dev


